<link rel="import" href="/bundles/nodecg-twitchie/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bundles/nodecg-twitchie/bower_components/iron-image/iron-image.html">
<link rel="import" href="/bundles/nodecg-twitchie/bower_components/nodecg-replicant-input/nodecg-replicant-input.html">

<dom-module id="twitchie-channel-field">
  <link href="/bundles/nodecg-twitchie/dashboard/styles/base.css" rel="import" type="css">

  <template>
    <style>
      .c-channel-field-group {
        align-items: flex-end;
      }

      .c-channel-logo {
        width: 3em;
        height: 3em;
        margin: 0 0 0 1em;
        background-color: #ccc;
      }
    </style>

    <div class="c-field-group c-channel-field-group">
      <nodecg-replicant-input
        class="c-flush-input"
        label="Channel ID"
        replicant-name="channel.id"
        replicant-bundle="nodecg-twitchie"
      ></nodecg-replicant-input>

      <iron-image
        class="c-channel-logo"
        src="[[channelIcon]]"
        sizing="contain"
        preload fade
      ></iron-image>
    </div>
  </template>

  <script src="twitchie-channel-field.js"></script>
</dom-module>
